<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Pixel Art Maker" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="Pixel art maker, etch a sketch" />
  <meta name="author" content="Aguluka Ngozi" />
  <title>Pixel Art Maker!</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Pixel Art Maker</h1>
    <p>Anyone can be an artist</p>
  </header>
  <main>
    <div class="controls">
      <div class="form-group">
        <button id="clear">Clear Grid</button>
        <button id="eraser">Eraser</button>
      </div>

      <div class="form-group" title="Change no of squares">
        <label htmlFor="size" id="sizeLablel">Make square divs</label>
        <label htmlFor="size" id="sizeLablel"><span></span> X <span></span></label>
        <input type="range" name="size" min="1" max="50" id="size" value="16" className="form-control" />
      </div>
      <div class="form-group custom-grid">
        <p>Make custom grid</p>
        <div class="form-group" title="Change no of squares">
          <label htmlFor="size" id="customSizeRow">Width <span></span></label>
          <input type="range" name="row" min="1" max="50" id="rows" value="10" className="form-control" />
        </div>
        <div class="form-group" title="Change no of squares">
          <label htmlFor="size" id="customSizeCol">Height <span></span></label>
          <input type="range" name="col" min="1" max="50" id="cols" value="5" className="form-control" />
        </div>

        <button id="customGrid">Create Custom Grid</button>
      </div>
      <button id="tenBlack">Add 10% Black</button>
      <button id="randColor">Random Color</button>
      <div class="form-group" title="click to pick a color">
        <label htmlFor="colorInput" id="colorLablel">Change Color:</label>
        <input type="color" name="colorInput" id="colorInput" value="#000000" className="form-control" />
      </div>
    </div>
    <div class="container"></div>
  </main>

  <script src="designs.js"></script>
</body>

</html>
